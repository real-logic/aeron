            'aeron-system-tests:uploadArchives',
            'aeron-archive:uploadArchives',
            'aeron-all:uploadArchives',
            'aeron-all:uploadShadow',
            'aeron-agent:uploadArchives',
            'aeron-agent:uploadShadow'
